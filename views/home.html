<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
    crossorigin="anonymous"
  />
</head>
<body>
  <div class="container">
<header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom fixed-top bg-white">

      <div class="col-md-3 mb-2 mb-md-0">
        <h1 class="display-7 fw-bold text-body-emphasis">CN Blogs</h1>
      </div>
      <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
        <li class="nav-link px-2">The Ultimate blog site</li>
      </ul>
      <div class="col-md-3 text-end">
        <button type="button" class="btn btn-outline-primary me-2">Home</button>
        <button type="button" class="btn btn-primary">New Post</button>
      </div>
    </header>
  </div>

  <div class="mb-3">
    <label for="NewPostITitle" class="form-label">Enter Title</label>
    <input
      type="text"
      class="form-control"
      id="NewPostTitle"
      placeholder="Enter the title here"
    />
  </div>
  <div class="mb-3">
    <label for="NewPostContent" class="form-label">Enter The Content</label>
    <textarea class="form-control" id="NewPostContent" rows="3"></textarea>
  </div>
  <div class="d-grid gap-2 d-sm-flex justify-content-sm-center"> 
    <button type="button" class="btn btn-primary btn-lg px-4 gap-3">Save Post</button> 
    <button type="button" class="btn btn-outline-secondary btn-lg px-4">Back</button> 
  </div>
</body>
</html>
